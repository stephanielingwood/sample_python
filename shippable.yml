language: python

python:
  - 2.7
  
env:
  - TEST_TO_RUN="test.py"
  - TEST_TO_RUN="test2.py"

build: 
  ci:
    - pip install -r requirements.txt 
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - nosetests $TEST_TO_RUN --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - which python && coverage run --branch $TEST_TO_RUN
    - which python && coverage xml -o shippable/codecoverage/coverage.xml $TEST_TO_RUN
